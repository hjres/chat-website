<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>مرحبًا بك في الشات</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="welcome-container">
  <h1>مرحبًا بك في الشات الخاص بنا!</h1>
  
  <!-- صورة الشات التي يضعها الأدمن -->
  <div class="admin-image">
    <img src="admin-image.jpg" alt="صورة الأدمن" id="admin-img">
  </div>

  <!-- خانات الدخول -->
  <div class="login-fields">
    <label for="username">اسم المستخدم:</label>
    <input type="text" id="username" placeholder="أدخل اسم المستخدم">
    <br>
    
    <label for="password">كلمة المرور:</label>
    <input type="password" id="password" placeholder="أدخل كلمة المرور">
    <br>
    
    <button onclick="loginUser()">دخول</button>
  </div>

  <!-- قائمة الأعضاء المتاحة للعرض -->
  <div class="members-list">
    <h3>أعضاء الشات</h3>
    <div id="members">
      <!-- سيتم إضافة الأعضاء هنا عبر JavaScript -->
    </div>
  </div>

  <p>ليس لديك حساب؟ <a href="signup.html">إنشاء حساب جديد</a></p>
</div>

<script src="script.js"></script>
</body>
</html>
