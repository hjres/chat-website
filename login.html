<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>تسجيل الدخول</h2>
        <form id="loginForm">
            <label for="username">اسم المستخدم:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">دخول</button>
        </form>
        <p>ليس لديك حساب؟ <a href="signup.html">إنشاء حساب جديد</a></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // تحقق من صحة البيانات (هنا يمكنك التحقق من قاعدة بيانات إذا كان لديك)
            if (username === "admin" && password === "password123") {  // تعديل هنا حسب البيانات التي تحتاجها
                window.location.href = "chat.html";  // تحويل المستخدم إلى صفحة الشات
            } else {
                alert("اسم المستخدم أو كلمة المرور غير صحيحة!");
            }
        });
    </script>
</body>
</html>
